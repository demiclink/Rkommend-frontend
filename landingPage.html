<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rkommend</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=east"
    />
    <link rel="stylesheet" href="landingPage.css" />
  </head>
  <body>
    <header class="header">
      <h5 class="header__logo">Rkommend</h5>
      <div class="header__btns">
        <button class="header__btns--signin btn--clear">Sign in</button>
        <button class="header__btns--signup btn--blue">Sign up</button>
      </div>
    </header>
    <img
      class="main-body__img main-body__img--left"
      src="Group 26@2x.png"
      alt=""
    />
    <div class="main-body">
      <div class="main-body__content">
        <h1 class="main-body__title">
          Recommendation letter from former lecturers the
          <span class="main-body__highlight">easy</span> way
        </h1>
      </div>
      <img src="Vector.png" alt="" class="strokevector" />
      <p class="main-body__secondaryText">
        Submit your recommendation request in 2 minutes. <br />
        No phone calls or Whatsapp texts.
      </p>
      <div class="main-body__btns">
        <button class="main-body__btns--GetStarted btn--blue">
          Get started
          <span class="material-symbols-rounded"> east </span>
        </button>
        <button class="main-body__btns--signin">
          Sign in
          <span class="material-symbols-rounded"> east </span>
        </button>
      </div>
      <div class="howitWorks">
        <h1 class="howitWorks__title">
          How it simply <br />
          works
        </h1>

        <div class="divider">
          <div class="dividericon">
            <img src="Frame 43131 (1).png" alt="" />
          </div>
          <div class="cardnumberings">
            <div id="1">1</div>
            <div id="id">2</div>
            <div id="3">3</div>
          </div>
        </div>

        <img
          src="Looper-1.png"
          alt=""
          class="howitWorks__img howitWorks__img--pattern"
        />
      </div>
    </div>
    <img class="main-body__img main-body__img--right" src="Group.png" alt="" />
  </body>
</html>
